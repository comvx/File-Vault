<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Cute file browser</title>


	<!-- Include our stylesheet -->
	<link href="assets/css/styles.css" rel="stylesheet"/>

</head>
<body>

	<div class="filemanager">

		<div class="search">
			<input type="search" placeholder="Find a file.." />
		</div>

		<div class="breadcrumbs"></div>

		<ul class="data animated" style="">
			<li class="{folders}"><a href="{files/Important Documents}" title="{files/Important Documents}" class="{folders}"><span class="icon {folder} full"></span><span class="name">{Important Documents}</span> <span class="details">{2 items}</span></a></li>
			<li class="files"><a href="files/Readme.html" title="files/Readme.html" class="files"><span class="icon file f-html">.html</span><span class="name">Readme.html</span> <span class="details">344 Bytes</span></a></li>
		</ul>

		<div class="nothingfound">
			<div class="nofiles"></div>
			<span>No files here.</span>
		</div>

	</div>

	<!-- Include our script files -->
	<script src="assets/js/script.js"></script>

</body>
</html>
