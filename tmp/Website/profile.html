<!DOCTYPE html>
<html lang="en"><head>
		<title>Account Manager</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="images/icons/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/util.css">
		<link rel="stylesheet" href="css/custom-buttons.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/profile.css">
		<link rel="stylesheet" type="text/css" href="css/settings.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&amp;display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="limiter">
			<canvas id="canvas" style="width: 100%;height: 100%;position: absolute;" width="1920" height="979"></canvas>
			<header id="header">
				<nav class="dc-menu">
				  <a href="#" class="dc-menu-trigger"><span>Menu</span></a>
				  <div class="menu-overlay">
					<ul>
					  <a href="/home"><li>Home</li></a>
					  <a href="/logout"><li>Log Out</li></a>
					</ul>
				  </div>
				</nav>
			</header>
			<a href="/home" type="button" class="return" style="position: absolute;"><img class="return" src="images/icons/return.png"></a>
			<div class="container-table100">
				<div class="wrap-table100">
					<div class="table100">
						<a class="tag">Welcome Back: </a><table class="add_row">
                            
							<thead>
								<tr class="table100-head">
									<th>
                                        <div class="card-body">
                                            <div class="form-row form-info">
                                                <div class="col">
                                                    <div class="form-group"><label for="username"><strong>Secret Key</strong></label><a type="button" onclick="copyToClipboard('secret_key')"><img src="https://img.icons8.com/cotton/64/000000/clipboard--v3.png"></a><input class="form-control " id="secret_key" name="secret_key" placeholder="Secret Key" style="cursor: auto;" type="text" value=""></div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group"><label for="email"><strong>Master Password</strong></label><a type="button" onclick="copyToClipboard('master_password')"><img src="https://img.icons8.com/cotton/64/000000/clipboard--v3.png"></a><input class="form-control" id="master_password" name="master_password" placeholder="Master Password" style="cursor: auto;" type="text" value=""></div>
                                                </div>
                                            </div>
                                            <div class="form-row form-new">
                                                <div class="col">
                                                    <div class="form-group"><label for="first_name"><strong>New Master Password</strong></label><input class="form-control" id="new_master_password" name="new_master_password" placeholder="Enter New Master Password" required="" type="text" value=""></div>
                                                </div>
                                            </div>
                                            <div class="form-group"><input class="btn btn-primary btn-sm" id="submit" name="submit" type="submit" value="Save Settings"></div>
                                        </div>
                                    </th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
	<script src="js/particle.min.js"></script>
	<script src="js/theme.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body></html>
