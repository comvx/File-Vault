<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vault - Login</title>
  <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  <link rel="stylesheet" href="./static/css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./static/images/shield_logo.png">

</head>
<body id="bg" style="background: linear-gradient(135deg, #080808 0%, #20272f 100%);">
<!-- partial:index.partial.html -->
  <div class='login'>
      <div class='login_title'>
        <span>Log into your Account!</span>
      </div>
      <div class='login_fields'>
        <form method="POST">
            <div>
            <div class='login_fields__user'>
              <div class='icon'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
              </div>
                <input placeholder='Username' type='text' autocomplete="off" autocorrect="off">
                <div class='validation'>
                  <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
                </div>
            </div>
            <div class='login_fields__password'>
              <div class='icon'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
              </div>
              <input placeholder='Password' type='password'>
              <div class='validation'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
              </div>
            </div>
            <div class='login_fields__submit'>
              <input autocomplete="off" autocorrect="off" id="reg_button" name="submit" type="submit" value="Log In">
              <div class='forgot'>
                <a href=''>Don't have an account?</a>
              </div>
            </div>
            <div class="alert alert-dark" role="alert">
              TMP
            </div>
          </div>
        </form>
      </div>
    </div>
  <div class='authent'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
    <p>Authenticating...</p>
  </div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script  src="./static/js/script.js"></script>
<script  src="./static/js//animation.js"></script>
</body>
</html>
