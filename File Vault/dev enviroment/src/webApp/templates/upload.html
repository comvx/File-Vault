<!DOCTYPE html>
<html lang="en"><head>
    <header>
        <meta charset="UTF-8">
        <title>Vault - Upload</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./static/css/upload.css">
        
        <link href="https://cdn01.boxcdn.net/platform/elements/11.0.2/en-US/explorer.css" rel="stylesheet" type="text/css">
        <link href="https://cdn01.boxcdn.net/platform/elements/11.0.2/en-US/picker.css" rel="stylesheet" type="text/css">
        <link href="https://cdn01.boxcdn.net/platform/elements/11.0.2/en-US/uploader.css" rel="stylesheet" type="text/css">
        <link href="https://cdn01.boxcdn.net/platform/elements/11.0.2/en-US/openwith.css" rel="stylesheet" type="text/css">
        <link href="https://cdn01.boxcdn.net/platform/elements/11.0.2/en-US/preview.css" rel="stylesheet" type="text/css">
        <link href="https://cdn01.boxcdn.net/platform/elements/11.0.2/en-US/sidebar.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="/static/images/shield_logo.png">
      </header>
  
  <style id="detectElementResize" type="text/css">@keyframes resizeanim { from { opacity: 0; } to { opacity: 0; } } .resize-triggers { animation: 1ms resizeanim; visibility: hidden; opacity: 0; } .resize-triggers, .resize-triggers > div, .contract-trigger:before { content: " "; display: block; position: absolute; top: 0; left: 0; height: 100%; width: 100%; overflow: hidden; z-index: -1; } .resize-triggers > div { background: #eee; overflow: auto; } .contract-trigger:before { width: 200%; height: 200%; }</style></head>
  <body>
    <div class="container">
        <div class="bcu be-app-element be" id="bcu_1">
           <div class="bcu-droppable-content">
              <div style="overflow: visible; height: 0px; width: 0px;">
                 <div aria-colcount="3" aria-rowcount="0" class="ReactVirtualized__Table bcu-item-list" role="grid">
                    <div aria-label="grid" aria-readonly="true" class="ReactVirtualized__Grid ReactVirtualized__Table__Grid" role="rowgroup" tabindex="0" style="box-sizing: border-box; direction: ltr; height: 909px; position: relative; width: 1920px; will-change: transform; overflow: hidden;"></div>
                 </div>
              </div>
              <div class="bcu-upload-state">
                  <form method="POST" action="" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <div>
                        <svg class="upload-empty-state " height="55" viewBox="0 0 46 55" width="46" focusable="false" role="presentation">
                           <path d="M1,52V3A2,2,0,0,1,3,1H30.91a2,2,0,0,1,1.41.59L44.41,13.68A2,2,0,0,1,45,15.09V52a2,2,0,0,1-2,2H3A2,2,0,0,1,1,52Z" fill="#fff"></path>
                           <path class="fill-color" d="M45.12,13,33,.88A3,3,0,0,0,30.91,0H3A3,3,0,0,0,0,3V52a3,3,0,0,0,3,3H43a3,3,0,0,0,3-3V15.09A3,3,0,0,0,45.12,13ZM43,53H3a1,1,0,0,1-1-1V3A1,1,0,0,1,3,2H30V13a3,3,0,0,0,3,3H44V52A1,1,0,0,1,43,53Z" fill="#347acf"></path>
                           <path class="fill-color" d="M21,29v4a1,1,0,0,0,.91,1h2.18A1,1,0,0,0,25,33V29h2.74a1,1,0,0,0,.76-1.65l-4.83-5.62a1,1,0,0,0-1.41-.11l-.11.11-4.82,5.62A1,1,0,0,0,18.09,29Z" fill="#347acf"></path>
                           <polyline class="stroke-color" fill="none" points="13 36 13 39 33 39 33 36" stroke="#347acf" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polyline>
                        </svg>
                        <div>
                           <div class="bcu-upload-state-message"><span>Drag and drop files</span></div>
                           <div class="bcu-upload-input-container"><label class="be-input-link"><span>Browse your device</span>{{ form.data(multiple="") }}</label></div>
                           {{ form.submit(class="btn btn-primary", id="upload_data") }}
                     </div>
                     <div class="bcu-drag-drop-overlay"></div>
                  </form>
              </div>
              <div class="progress">
                <div class="progress-value"></div>
              </div>
           </div>
        </div>
     </div>
  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script  src="/static/js/upload.js"></script>
</html>
